<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Tableau de Bord</title>
    
    <!-- Favicons -->
    <link href="assets/img/favicon.png" rel="icon">
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Vendor CSS Files -->
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/css/main.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #f4f6f9;
        }
        .navbar {
            background-color: #34495e;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .chart-container {
            width: 100%;
            max-width: 500px;
            margin: auto;
        }
    </style>
</head>
<body>
<header class="navbar navbar-dark p-3 d-flex align-items-center">
    <a href="index.html">
        <img src="assets/img/logo.png" alt="Logo" height="40">
    </a>
</header>
<div class="d-flex">
    <nav class="bg-light border-right p-3" style="width: 250px; height: 100vh;">
      <ul class="nav flex-column">
          <li class="nav-item"><a class="nav-link active" href="admin.html">📊 Tableau de Bord</a></li>
          <li class="nav-item"><a class="nav-link" href="even.html">📅 Événements</a></li>

          <li class="nav-item"><a class="nav-link" href="events.html">📋 Demandes</a></li>
          <li class="nav-item"><a class="nav-link" href="finances.html">💰 Financements</a></li>
          <li class="nav-item"><a class="nav-link" href="partners.html">🤝 Partenariats</a></li>
          <li class="nav-item"><a class="nav-link" href="Membres.html">👥 Membres</a></li>
          <li class="nav-item"><a class="nav-link" href="reports.html">📑 Rapports</a></li>
          <li class="nav-item"><a class="nav-link" href="registrations.html">📝 Suivi des Inscriptions</a></li>
      </ul>
  </nav>
  
    <main class="container mt-4">
        <h2>📊 Tableau de Bord</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card bg-light">
                    <h4>Répartition des Événements</h4>
                    <div class="chart-container">
                        <canvas id="eventChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-light">
                    <h4>Financements</h4>
                    <div class="chart-container">
                        <canvas id="financeChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-light">
                    <h4>Membres par Catégorie</h4>
                    <div class="chart-container">
                        <canvas id="memberChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<script>
    const ctx1 = document.getElementById('eventChart').getContext('2d');
    new Chart(ctx1, {
        type: 'doughnut',
        data: {
            labels: ['Validés', 'Rejetés', 'En cours'],
            datasets: [{
                data: [12, 3, 5],
                backgroundColor: ['#2ecc71', '#c0392b', '#f1c40f']
            }]
        }
    });

    const ctx2 = document.getElementById('financeChart').getContext('2d');
    new Chart(ctx2, {
        type: 'bar',
        data: {
            labels: ['Budget Total', 'Utilisé', 'Restant'],
            datasets: [{
                label: 'Montant (€)',
                data: [35000, 21000, 14000],
                backgroundColor: ['#3498db', '#e67e22', '#2ecc71']
            }]
        }
    });

    const ctx3 = document.getElementById('memberChart').getContext('2d');
    new Chart(ctx3, {
        type: 'pie',
        data: {
            labels: ['Membre Participant', 'Membre Junior/Senio', 'Externes'],
            datasets: [{
                data: [45, 15, 10],
                backgroundColor: ['#9b59b6', '#34495e', '#1abc9c']
            }]
        }
    });
</script>
</body>
</html>
