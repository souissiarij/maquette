<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Justification de la Demande de Subvention</title>

    <!-- CSS Bootstrap -->
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/main.css" rel="stylesheet" />
  </head>

  <body class="index-page">
    <header id="header" class="header sticky-top">
      <div class="container d-flex justify-content-between align-items-center">
        <a href="index.html" class="logo d-flex align-items-center me-auto">
          <img class="imglogo" src="assets/img/logo.png" alt="Logo" />
        </a>
      </div>
    </header>

    <section id="justification" class="section">
      <div class="container section-title text-center">
        <h2>Soumettre une Justification pour la Demande de Subvention</h2>
      </div>

      <div class="container">
        <div class="card">
          <div class="card-body">
            <h3>Demande de Subvention - Conférence Robotique</h3>

            <!-- Formulaire de soumission de la demande de subvention -->
            <form action="enregistrer_demande.php" method="POST">
              <!-- Montant demandé -->
              <div class="form-group">
                <label for="subventionMontant">Montant demandé (€)</label>
                <input type="number" class="form-control" id="subventionMontant" name="subventionMontant" placeholder="Indiquez le montant demandé" required value="5000">
              </div>

              <!-- Pourquoi avez-vous besoin de cette subvention ? -->
              <div class="form-group">
                <label for="justification">Pourquoi avez-vous besoin de cette subvention ?</label>
                <textarea class="form-control" id="justification" name="justification" rows="5" placeholder="Expliquez pourquoi vous avez besoin de cette subvention" required>Cette subvention est nécessaire pour financer les frais liés à l'organisation de la conférence robotique, y compris la location de l'amphithéâtre, les équipements techniques et les frais de déplacement pour les intervenants.</textarea>
              </div>

              <!-- Utilisation de la subvention -->
              <div class="form-group">
                <label for="utilisationSubvention">Utilisation de la subvention</label>
                <textarea class="form-control" id="utilisationSubvention" name="utilisationSubvention" rows="5" placeholder="Expliquez comment vous utiliserez la subvention" required>La subvention sera utilisée pour couvrir les frais d'organisation de l'événement, notamment la location de la salle, la logistique, et les dépenses pour les invités spéciaux.</textarea>
              </div>

              <!-- Impact pour le Club -->
              <div class="form-group">
                <label for="impactClub">Impact pour le Club</label>
                <textarea class="form-control" id="impactClub" name="impactClub" rows="4" placeholder="Expliquez l'impact positif pour le club" required>Cette conférence permettra de renforcer la visibilité du club dans le domaine de la robotique et d'attirer de nouveaux membres intéressés par ces technologies innovantes.</textarea>
              </div>

             
            </form>
          </div>
        </div>
      </div>
    </section>

  </body>
</html>
